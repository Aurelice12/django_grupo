<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Autores</title>
    {% extends 'base.html' %}
</head>
<body>


{% block title %}Lista de Autores{% endblock %}

{% block content %}
<h1>Lista de Autores</h1>
<a href="{% url 'criar_autor' %}">Adicionar Autor</a>
<ul>
    {% for autor in autores %}
    <li>
        {{ autor.nome }} - 
        <a href="{% url 'editar_autor' autor.id %}">Editar</a> - 
        <a href="{% url 'deletar_autor' autor.id %}">Deletar</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}

</body>
</html>
