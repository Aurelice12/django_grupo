<!DOCTYPE html>
<html>
<head>
    <title>Listar Usuários</title>
</head>
<body>
    <h1>Usuários</h1>
    <a href="{% url 'criar_usuario' %}">Adicionar Usuário</a>
    <ul>
        {% for usuario in usuarios %}
        <li>{{ usuario.nome }} - 
            <a href="{% url 'editar_usuario' usuario.id %}">Editar</a> | 
            <a href="{% url 'deletar_usuario' usuario.id %}">Deletar</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
