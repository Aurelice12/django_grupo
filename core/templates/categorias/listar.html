<!DOCTYPE html>
<html>
<head>
    <title>Listar Categorias</title>
</head>
<body>
    <h1>Categorias</h1>
    <a href="{% url 'criar_categoria' %}">Adicionar Categoria</a>
    <ul>
        {% for categoria in categorias %}
        <li>{{ categoria.nome }} - 
            <a href="{% url 'editar_categoria' categoria.id %}">Editar</a> | 
            <a href="{% url 'deletar_categoria' categoria.id %}">Deletar</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
