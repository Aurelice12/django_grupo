<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Livros</title>
    {% extends 'base.html' %}
</head>
<body>

{% block title %}Lista de Livros{% endblock %}

{% block content %}
<h1>Lista de Livros</h1>
<a href="{% url 'criar_livro' %}">Adicionar Livro</a>
<ul>
    {% for livro in livros %}
    <li>
        {{ livro.titulo }} - {{ livro.autor.nome }} - 
        <a href="{% url 'editar_livro' livro.id %}">Editar</a> - 
        <a href="{% url 'deletar_livro' livro.id %}">Deletar</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}

</body>
</html>
