<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
    {% extends 'base.html' %}
</head>
<body>

{% block title %}Editar Livro{% endblock %}

{% block content %}
<h1>Editar Livro</h1>
<form method="post">
    {% csrf_token %}
    TÃ­tulo: <input type="text" name="titulo" value="{{ livro.titulo }}"><br>
    Autor: 
    <select name="autor">
        {% for autor in autores %}
        <option value="{{ autor.id }}" {% if autor == livro.autor %}selected{% endif %}>
            {{ autor.nome }}
        </option>
        {% endfor %}
    </select><br>
    Categoria: 
    <select name="categoria">
        {% for categoria in categorias %}
        <option value="{{ categoria.id }}" {% if categoria == livro.categoria %}selected{% endif %}>
            {{ categoria.nome }}
        </option>
        {% endfor %}
    </select><br>
    <button type="submit">Salvar</button>
</form>
<a href="{% url 'listar_livros' %}">Voltar</a>
{% endblock %}

</body>
</html>
