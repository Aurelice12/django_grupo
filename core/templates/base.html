<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Biblioteca{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'listar_livros' %}">Livros</a></li>
                <li><a href="{% url 'listar_autores' %}">Autores</a></li>
                <li><a href="{% url 'listar_categorias' %}">Categorias</a></li>
                <li><a href="{% url 'listar_editoras' %}">Editoras</a></li>
